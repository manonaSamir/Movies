<html>

<head>

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/index_style.css" />
</head>

<body>

  <div id="loading">
    <div class="spinner">
      <div class="dot1"></div>
      <div class="dot2"></div>
    </div>
  </div>

  <button id="btnUp" class="btn btn-light p-2 rounded-circle">
    <i class="fas fa-arrow-alt-circle-up text-white"></i>
  </button>
  <!-- <section id="LeftbarSec" class="d-flex">
    <!-- left navbar -->




  <section id="LeftbarSec" class="d-flex ">
    <div class="navMenu">
      <div class="navList">
        <ul>
          <li id="now_playing" class="short item1 py-2"><a class="nav-category" href="#">Now playing</a></li>
          <li id="popular" class="short item2 py-2"><a class="nav-category" href="#">Popular</a></li>
          <li id="top_rated" class="short item3 py-2"><a class="nav-category" href="#">Top Rated</a></li>
          <li id="trending" class="short item4 py-2"><a class="nav-category" href="#">Trending</a></li>
          <li id="upcoming" class="short item5 py-2"><a class="nav-category" href="#">Upcoming</a></li>
          <li id="contactus" class="short item6 py-2"><a class="nav-category" href="#contactUS">Contact Us</a></li>
        </ul>
      </div>

      <div class="navSocial">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fas fa-globe"></i></a>
        <h5>Copyright
          <script>document.write(new Date().getFullYear())</script> All Rights Reserved.
        </h5>
      </div>
    </div>

    <div class="left-navbar">
      <div class="left-logo py-3">
        <img src="images/logo.png">
      </div>
      <div class="expand-menu">
        <i id="toggleNav" class="fa fa-align-justify"></i>
      </div>

      <div class="social-expanded">
        <div class="social-lang">
          <i class="fas fa-globe"></i>
        </div>
        <div class="social-share">
          <i class="fas fa-share-alt"></i>
        </div>
      </div>

    </div>
  </section>
  <!-- /left navbar -->
  <section class="pt-5">
    <div class="container w-75 myM">
      <div class="row">
        <div class="col-md-6"><input id="allMovies" class="form-control mb-5 searchMovieInput"
            placeholder="get movies by word...">
        </div>
        <div class="col-md-6"><input class="form-control searchMovieInput" id="word" placeholder="search...">
        </div>

      </div>
    </div>
    <section class="container text-center  ">
      <div class="row" id="result">
      </div>
    </section>

    
  </section>


  <form id="contact" class="container myM w-75 mx-auto my-5 ">
    <h2 class="text-light my-5 text-white" id="contactUS">ContacUs...</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" name="name" placeholder="Enter Your Name">

        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" name="email" placeholder="Enter Email">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" name="phone" placeholder="Enter phone">

        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" name="age" placeholder="Enter Age">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" id="password" type="password" name="password" placeholder="Enter Password">
        
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" type="password" name="rePassword" placeholder="Enter RePassword">          
        </div>
      </div>
    </div>
    <button type="submit" id="subBtn" class="btn btn-outline-danger mt-3">Submit</button>
  </form>



  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
